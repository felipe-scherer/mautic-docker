# PHP
mailhog:
  build: .docker/mailhog
  ports:
    - "8025:8025"
  expose:
    - 1025
 

phpfpm:
  restart: always
  build: .docker/php
  volumes:
    - ./.docker/php/conf/php-fpm.conf:/usr/local/etc/php-fpm.conf
    - ./.docker/php/conf/php.ini:/usr/local/etc/php/php.ini
    - ./mautic:/var/www/html
    - ./var/log/php-fpm:/var/log/php-fpm
  links:
    - db:db
    - mailhog:mail
  environment:
    MAUTIC_DEV_HOSTS: 172.17.0.1
    XDEBUG_CONFIG: remote_host=172.17.0.1
  
# NGINX
nginx:
  restart: always
  image: nginx:latest
  ports:
    - "8080:8080"
  links:
    - phpfpm:phpfpm
  volumes:
    - ./.docker/nginx/conf/vhost.conf:/etc/nginx/conf.d/default.conf
    - ./mautic:/var/www/html
    - ./var/log/nginx:/var/log/nginx
  environment:
    - BEANSTALKD_HOST=beanstalkd

